---
layout: default
---

<div class="row justify-content-center">
    <div class="col-md-8">
        <table class="table">
            <thead>
                <tr>
                    <td style="border-top: 0px;">
                        <h5>{{ page.title }}</h5>
                    </td>
                </tr>
            </thead>
            <tbody>
                {% if page.url != '/incidents/' %}
                    <tr>
                        <td>{{ content }}</td>
                    </tr>
                {% else %}
                    {{ content }}
                {% endif %}
            </tbody>
        </table>
    </div>
</div>
